cache: cargo
dist: trusty
language: rust
# NOTE This is default but can be override on a target by target basis in the "matrix" below
rust: nightly
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=trust
    - DEPLOY_VERSION=nightly
    - TARGET=x86_64-unknown-linux-gnu

matrix:
  include:
    # OSX
    - env: TARGET=i686-apple-darwin
      os: osx
    - env: TARGET=x86_64-apple-darwin
      os: osx

    # Linux
    - env: TARGET=aarch64-unknown-linux-gnu
    - env: TARGET=arm-unknown-linux-gnueabi
    - env: TARGET=arm-unknown-linux-gnueabihf
    - env: TARGET=arm-unknown-linux-musleabi
    - env: TARGET=arm-unknown-linux-musleabihf
    - env: TARGET=armv7-unknown-linux-gnueabihf
    - env: TARGET=armv7-unknown-linux-musleabihf
    - env: TARGET=i586-unknown-linux-gnu
    - env: TARGET=i686-unknown-linux-gnu
    - env: TARGET=i686-unknown-linux-musl
    - env: TARGET=mips-unknown-linux-gnu
    - env: TARGET=mips-unknown-linux-musl
    - env: TARGET=mips64-unknown-linux-gnuabi64
    - env: TARGET=mips64el-unknown-linux-gnuabi64
    - env: TARGET=mipsel-unknown-linux-gnu
    - env: TARGET=mipsel-unknown-linux-musl
    - env: TARGET=powerpc-unknown-linux-gnu
    - env: TARGET=powerpc64-unknown-linux-gnu
    - env: TARGET=powerpc64le-unknown-linux-gnu
    - env: TARGET=s390x-unknown-linux-gnu
    - env: TARGET=thumbv6m-none-eabi
    - env: TARGET=thumbv7em-none-eabi
    - env: TARGET=thumbv7em-none-eabihf
    - env: TARGET=thumbv7m-none-eabi
    - env: TARGET=x86_64-unknown-linux-musl

    # just to check these build jobs are skipped during deploys
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: stable
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: stable
    - env: TARGET=x86_64-unknown-linux-musl
      rust: stable

install:
  # curl: `std for cross-compilation
  # docker: For transparent QEMU user emulation
  - if [ -z $TRAVIS_TAG ] || [ $TRAVIS_RUST_VERSION = $DEPLOY_VERSION ]; then
      case $TARGET in thumbv*-none-eabi*) ;; *)
        curl https://static.rust-lang.org/rustup.sh |
        sh -s -- --add-target=$TARGET --disable-sudo -y --prefix=`rustc --print sysroot`;;
      esac;

      test $TRAVIS_OS_NAME = osx ||
      docker run --privileged --rm -it ubuntu:16.04 sh -c
      "apt-get update && apt-get install -qq binfmt-support qemu-user-static";
    fi

script:
  # chmod: Travis can't cache files that are not readable by "others"
  - if [ -z $TRAVIS_TAG ] || [ $TRAVIS_RUST_VERSION = $DEPLOY_VERSION ]; then
      cargo generate-lockfile;

      if [[ $TRAVIS_OS_NAME = linux ]]; then
        sh ci/run-docker.sh $TARGET;
      else
        sh ci/run.sh;
      fi;

      chmod -R a+r $HOME/.cargo;
    fi

before_deploy:
  - sh ci/package.sh $TARGET

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  # don't delete the target directory
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = $DEPLOY_VERSION
    tags: true

branches:
  only:
    # Release tags
    - /^v\d+\.\d+\.\d+.*$/
    - auto
    - try

notifications:
  email:
    on_success: never
  webhooks: https://homu.herokuapp.com/travis
